<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<!-- Templates/Message/List.html -->

<f:section name="Default">
    <!--TYPO3SEARCH_end-->
    <f:if condition="{messages -> f:count()} > 0">
        <link
            rel="stylesheet"
            type="text/css"
            media="all"
            href="/typo3conf/ext/slub_web_profile/Resources/Public/Css/message-list.css"/>

        <script
            type="module"
            src="/typo3conf/ext/slub_web_profile/Resources/Public/JavaScript/message.js"></script>

        <f:variable name="content" value="{messages.0.content}"/>

        <div id="js-message-list" class="message-list">
            <svg class="message-list__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M 12 2 C 6.4889971 2 2 6.4889971 2 12 C 2 17.511003 6.4889971 22 12 22 C 17.511003 22 22 17.511003 22 12 C 22 6.4889971 17.511003 2 12 2 z M 12 4 C 16.430123 4 20 7.5698774 20 12 C 20 13.85307 19.369262 15.55056 18.318359 16.904297 L 7.0957031 5.6816406 C 8.4494397 4.6307377 10.14693 4 12 4 z M 5.6816406 7.0957031 L 16.904297 18.318359 C 15.55056 19.369262 13.85307 20 12 20 C 7.5698774 20 4 16.430123 4 12 C 4 10.14693 4.6307377 8.4494397 5.6816406 7.0957031 z"/>
            </svg>

            <p id="js-message-list-header" class="message-list__header" aria-expanded="false">{messages.0.title}</p>

            <f:if condition="{content}">
                <div id="js-message-list-content"  class="message-list__content" aria-hidden="true">
                    <f:format.raw>{content}</f:format.raw>
                </div>
            </f:if>
        </div>
    </f:if>
    <!--TYPO3SEARCH_begin-->
</f:section>
</html>
