<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="{formIdentifier}-true">
<f:layout name="Default" />
<!-- Templates/AccountForm/Password.html -->

<f:section name="Default">
    <!--TYPO3SEARCH_end-->
    <link rel="stylesheet" 
          type="text/css" 
          media="all"
          href="/typo3conf/ext/slub_web_profile/Resources/Public/Css/accountform.css" />
    <f:comment>zxcvbn: pw-strength-estimator</f:comment>
    <script type="module"
            src="/typo3conf/ext/slub_web_profile/Resources/Public/JavaScript/Account/account-password.js"></script>
    <script type="module"
            src="/typo3conf/ext/slub_web_profile/Resources/Public/JavaScript/Vendors/zxcvbn.js"></script>
    <f:variable name="formIdentifier">form-{action}</f:variable>

    <div id="account{formIdentifier}" class="accountform">
        <f:render partial="AccountForm/Status" arguments="{status: status, currentAction: currentAction, action: action}" />

        <f:form enctype="multipart/form-data" class="form-mb" section="account{formIdentifier}">
            <input type="hidden" name="pwForm[action]" value="{action}">
            <div class="form-row form-text">
                <f:format.raw>{f:translate(key: 'accountform.password.additionalNote')}</f:format.raw>
            </div>
            <div class="form-row">
                <label for="{formIdentifier}-username" class="form-label">{f:translate(key: 'accountform.password.username')}</label>
                <input class="form-control" type="text" id="{formIdentifier}-username" value="{user.account.name}" disabled readonly>
            </div>
            <div class="form-row">
                <label for="{formIdentifier}-password" class="form-label">{f:translate(key: 'accountform.password.password')}<span class="label-required">*</span></label>
                <input class="form-control" type="password" id="{formIdentifier}-password" name="password[password]" required="required">
            </div>
            <div class="form-row">
                <label for="{formIdentifier}-newPassword" class="form-label">{f:translate(key: 'accountform.password.newPassword')}<span class="label-required">*</span></label>
                <input class="form-control" type="password" id="{formIdentifier}-newPassword" name="password[newPassword]" required="required" aria-describedby="{formIdentifier}-passwordHelp">
                <div class="form-text" id="{formIdentifier}-passwordHelp">
                    {f:translate(key: 'accountform.password.passwordHelp')}
                </div>
            </div>
            <div class="form-row">
                <label for="{formIdentifier}-passwordRepeat" class="form-label">{f:translate(key: 'accountform.password.passwordRepeat')}<span class="label-required">*</span></label>
                <input class="form-control" type="password" id="{formIdentifier}-passwordRepeat" name="password[passwordRepeat]" required="required">
            </div>
            <button type="submit" class="btn btn-action btn-action-lg">{f:translate(key: 'accountform.password.actionBtn')}</button>
        </f:form>
    </div>
    <!--TYPO3SEARCH_begin-->
</f:section>

</html>
