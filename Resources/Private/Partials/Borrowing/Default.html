<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:comment>Partials/Borrowing/Tiles.html</f:comment>

<div class="js-borrowingtiles-item borrowingtiles__item tiles__item">

	<f:comment>Header</f:comment>
	<h4 class="borrowingtiles__title tiles__title">
		<f:link.action
			pageUid="{settings.detailPageUid}"
			arguments="{borrowing: borrowingItem.uid}"
			title="{borrowingItem.title}">
			{borrowingItem.title}
		</f:link.action>
	</h4>

	<f:comment>Date</f:comment>
	<p class="timedata">
		<span class="borrowingtiles__date timedata__date">
			<time datetime="{f:format.date(date:borrowingItem.startDateTime.format, format:'Y-m-d')}">
				<f:format.date format="d F Y">{borrowingItem.startDateTime.format}</f:format.date>
			</time>
		</span>
	</p>

	<f:if condition="{borrowing.default.unsubscribeUrl}">
		<div class="footerdata">
			<a href="{borrowing.default.unsubscribeUrl}" class="footerdata__unsubscribe" >
				<f:translate key="borrowing.default.unsubscribe"/>
			</a>
		</div>
	</f:if>
</div>

</html>
