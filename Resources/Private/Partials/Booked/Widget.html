<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:comment>Partials/Booked/Widget.html</f:comment>

<f:if condition="{iterator.index} < {settings.limit}">
	<li {f:if(condition: '{f:format.date(date: \'now\', format: \'Y-m-d\')} > {f:format.date(date:bookedItem.startDate, format:\'Y-m-d\')}', then: 'class="bookedwidget__overdue"')}>
		<f:comment>Date</f:comment>
		<div class="bookedwidget__date timedata__date">
			<time datetime="{f:format.date(date:bookedItem.startDate, format:'Y-m-d')}">
				<f:format.date format="d F Y">{bookedItem.startDate}</f:format.date>
			</time>
		</div>

		<f:comment>Header</f:comment>
		<span class="bookedwidget__title widget__title">
			{bookedItem.resourceName} / {bookedItem.referenceNumber}
		</span>
	</li>
</f:if>

</html>
